name: arisan_digital
description: Arisan Digital.

publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: ">=2.17.3 <3.0.0"
  
dependencies:
  flutter:
    sdk: flutter
  introduction_screen: ^3.0.2
  percent_indicator: ^4.2.2
  http: ^0.13.5
  shared_preferences: ^2.0.15
  flutter_dotenv: ^5.0.2
  google_sign_in: ^5.4.1
  loading_animation_widget: ^1.2.0+3

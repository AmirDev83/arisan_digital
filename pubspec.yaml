  awesome_snackbar_content: ^0.0.8
  pattern_formatter: ^2.0.0
  intl: ^0.17.0
  scrollable_positioned_list: ^0.3.4
  fluttertoast: ^8.0.9
  share_plus: ^4.1.0
  flutter_contacts: ^1.1.5
  assets_audio_player: ^3.0.5
  url_launcher: ^6.1.5
  qrscan: ^0.3.3
  permission_handler: ^10.0.0
  google_mobile_ads: ^2.0.1
  
  cupertino_icons: ^1.0.2

